<!-- after wala -->
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="username">Number</label>
                <input type="number" id="username" name="username" [(ngModel)]="mobNo" required  >
               
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="passWord" required >
            </div>
            <div class="input-group">
                <button type="submit" class="login-button" >Login</button>
            </div>
            <div><span *ngIf="showOtp == 1">
                <button (click)="popOtp()">getOtp</button>
                </span></div>

                <div *ngIf="showOtp == 1">
                    Enter OTP: <input type="number" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}">
                    <button (click)="verifyOtp()">Verify OTP</button>
                </div>
            <div class="register-link">
                <p>Don't have an account? <a routerLink="/register" >Register here</a></p>
            </div>
        </form>
    </div>
</div>
